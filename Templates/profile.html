    <head>
        <title>Learn | Advanced PHP Crud</title>

        <style>
            .table th {
                text-align: center;
            } 
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                    <a  class="btn btn-success" href="registration.html">Registration</a>
                </div>
            </div>
        </nav>


        <div class="album py-5 bg-light" style="height:150vh;">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card border-success" style="max-width: 65rem;padding: 2%;">
                    <h2> Profile </h2> <hr>
                    <div class="card-body">
                        <form method="post" id="profile">
                            <img src="demo.jpg" class="rounded mx-auto d-block" height="200" width="200" alt="Profile Photo">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Dilip" required="" readonly="">
                                </div>
                                <div class="col">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Hingwe" required="" readonly="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required="" readonly="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="mobile" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="1234567890" required="" readonly="">
                                </div>
                                <div class="col">
                                    <label for="gender" class="form-label">Gender</label><br>
                                    <input type="radio" id="gender" name="gender" value="Male" checked disabled="">Male
                                    <input type="radio" id="gender" name="gender" value="Female" disabled="">Female
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3" name="address" placeholder="address" required="" readonly=""></textarea>
                                </div>
                                <div class="col">
                                    <label for="inputState" class="form-label">State</label>
                                    <select class="form-select" id="inputState" aria-label="Default select example" required="" disabled="">
                                        <option selected disabled>Select</option>
                                        <option value="gj">Madhya Pradesh</option>
                                        <option value="dl">Delhi</option>
                                        <option value="rj">Rajasthan</option>
                                        <option value="mh">Maharashtra</option>
                                        <option value="sk">Sikkim</option>
                                        <option value="pb">Punjab</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="hobbies" class="form-label">Hobbies</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="hobbies[]" value="Travelling" disabled="">
                                        <label class="form-check-label" for="inlineCheckbox1">Travelling</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="hobbies[]" value="Music" disabled="">
                                        <label class="form-check-label" for="inlineCheckbox2">Music</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="hobbies[]" value="Coding" disabled="">
                                        <label class="form-check-label" for="inlineCheckbox3">Coding</label>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <footer class="footer bg-dark text-center" style="padding-top: 20px;">
            <div class="container">

    </body>
</html>
